---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: playwright-chrome
  namespace: life-automations
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/dgtlmoon/sockpuppetbrowser
              tag: "latest"
            securityContext:
              capabilities:
                add: ["SYS_ADMIN"]
            env:
              SCREEN_WIDTH: "1920"
              SCREEN_HEIGHT: "1024"
              SCREEN_DEPTH: "16"
              MAX_CONCURRENT_CHROME_PROCESSES: "10"
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
