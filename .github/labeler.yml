ansible:
  - changed-files:
      - any-glob-to-any-file:
          - "ansible/**/*"
          - "requirements.txt"

k3s:
  - changed-files:
      - any-glob-to-any-file:
          - "k3s-stable/**/*"
          - "k3s-experimental/**/*"

docs:
  - changed-files:
      - any-glob-to-any-file:
          - "docs/**/*"
          - "**/*.md"

actions:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/*"
